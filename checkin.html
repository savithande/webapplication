<h2 style="color:black; text-align:center;">Checkout Form</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form  ng-controller="checkinController" method="post">
        <div class="row">
          <div class="col-50">
            <h3 style="color:black;">Billing Address</h3>
            <label for="fname" style="color:black"> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="name" require ng-model="fname">
            <label for="email"><i class="fa fa-envelope" style="color:black"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="name@example.com" require ng-model="email">
            <label for="addr"><i class="fa fa-address-card-o" style="color:black"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Street" require ng-model="adr">
            <label for="city"><i class="fa fa-institution" style="color:black"></i> City</label>
            <input type="text" id="city" name="city" placeholder="placeName" require ng-model="city">

            <div class="row">
              <div class="col-50">
                <label for="state" style="color:Black">State</label>
                <input type="text" id="state" name="state" placeholder="State" require ng-model="state">
              </div>
            </div>
          </div>

          <div class="col-50">
            <div class="row">
              <div class="col-50">
                <label for="date" style="color:black">date</label>
                <input type="text" id="date" name="date" placeholder="01/01/2018" ng-model="date">
              </div>
            </div>
          </div>

        </div>
        <label style="color:black;">
          <input type="checkbox" checked="checked" name="sameadr" ng-model="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn" ng-click="Submit()">
       

      </form>
    </div>
  </div>
</div>
